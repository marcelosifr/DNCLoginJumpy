<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Jumpy!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logoDNC" src="Group 6.png">
    </header>
    <div id="formulario">
        <img id="logoJumpy" src="jumpy 1.png">
        <h1> Bem vindo ao Jumpy!</h1>
        <form id="form">
            <div class="itemRegistro">
                <label> Nome Completo:</label>
                <input class="inputDado" type="text" placeholder="Nome completo">
                <div class="error"></div>
                
            </div>
            <div class="itemRegistro">
                <label> E-mail:</label>
                <input class="inputDado" type="email" placeholder="fulano@email.com">
                <div class="error"></div>
            </div>
            <div class="itemRegistro">
                <label> Telefone:</label>
                <input class="inputDado" type="number" placeholder="Somente números">
                <div class="error"></div>
            </div>
            <div class="itemRegistro">
                <label> CPF:</label>
                <input class="inputDado" type="number" placeholder="Somente números">
                <div class="error"></div>
            </div>
            <div class="itemRegistro">    
                <label> Senha:</label>
                <input class="inputDado" type="password" placeholder="de 8-15 caracteres">
                <div class="error"></div>
            </div>
            <button id="botaoTeste"  onclick="return validacao()" type="submit"> Cadastrar</button>
           
        </form>
       
    </div>
    <div id="resposta"></div>
    
    <script src="script.js">

    </script>
</body>
</html>
